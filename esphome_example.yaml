# Example ESPHome configuration for Neewer Tube Light BLE Proxy
# This configuration sets up an ESP32 as a BLE proxy for Home Assistant

esphome:
  name: neewer-ble-proxy
  friendly_name: Neewer BLE Proxy

esp32:
  board: esp32dev
  framework:
    type: arduino

# Enable logging
logger:
  level: DEBUG

# Enable Home Assistant API
api:
  encryption:
    key: "YOUR_ENCRYPTION_KEY_HERE"

ota:
  password: "YOUR_OTA_PASSWORD_HERE"

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Neewer-Ble-Proxy"
    password: "YOUR_FALLBACK_PASSWORD"

captive_portal:

# Enable Bluetooth Low Energy tracker
esp32_ble_tracker:
  scan_parameters:
    interval: 1100ms
    window: 1100ms
    active: true

# Enable Bluetooth proxy
bluetooth_proxy:
  active: true

# Optional: Add a status LED
status_led:
  pin:
    number: GPIO2
    inverted: false
